<div class="imagen bg-gray-800 text-white flex flex-col items-center justify-center py-10">
  <h2 id="detalle" class="text-4xl font-bold uppercase tracking-widest pb-4">{{personaje.name | uppercase}} DETAILS</h2>
  <div id="idpersonaje" class="text-lg font-semibold"><span class="mr-2">ID:</span>{{personaje.id}}</div>
  <div class="flex justify-center items-center w-80 h-80 mt-6">
    <img src="{{personaje.thumbnail.path+'.'+personaje.thumbnail.extension}}"
      class="w-full h-full object-cover rounded-lg shadow-lg">
  </div>
  <button
    class="bg-red-700 hover:bg-yellow-700 text-white font-bold py-3 px-8 rounded-full mt-10 transition duration-300 ease-in-out"
    type="button" (click)="goBack()">Go back</button>
</div>
